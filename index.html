<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">

  	<link rel="stylesheet" href="css/style.css" />

  <body>
    
    <div id="container">
      <div id="myAccount" style="position: relative; z-index:1;">
        <div class="title">My Account Dashboard</div>
        <div class="content">
          <div class="director none"></div>
          <div class="rep none"></div>

          <div class="products none"></div>

        </div>
      </div>

        <div class="bottom-radial-gradient-bg"></div>
        <img src="images/bottom-shadow.png" width="409" height="23">

    </div>

  	<script type="text/javascript" src="js/jquery.myAccount.js"></script>

        $(".products").myAccount({

        });
        
        var myAccount = document.getElementById('myAccount'),
            mAHeight = myAccount.clientHeight;
            
        $('.top-radial-gradient-bg').css('height',(mAHeight-30)+'px');
        $('.bottom-radial-gradient-bg').css('height',mAHeight+'px');
        $('#bottom').css('top','-'+mAHeight+'px').css('height',mAHeight+'px');
